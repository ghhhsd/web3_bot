refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%+)(utc)} [{f}:{L}] {h({l})} {M}:{m}{n}"
    filters:
      - kind: threshold
        level: info
#  file:
#    kind: file
#    path: "log/file-$TIME{%Y-%m-%d_%H-%M-%S}.log"
#    encoder:
#      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.6f)} {h({l}):<5.5} {M}] {m}{n}"
  rollingfile:
    kind: rolling_file
    path: "log/rolling_file.log"
    encoder:
      pattern: "[{d(%Y-%m-%dT%H:%M:%S%.6f)} {h({l}):<5.5} {M}] {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 1mb
      roller:
        kind: fixed_window
        pattern: "log/archive-rolling_file-{}.log.gz"
        base: 0
        count: 20
root:
  level: info
  appenders:
    - stdout
#    - file
    - rollingfile